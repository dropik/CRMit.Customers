trigger:
  branches:
    exclude:
      - '*'

pr:
  - master

resources:
  repositories:
    - repository: crmit
      type: github
      name: dropik/CRMit
      ref: refs/heads/master
      endpoint: dropik

variables:
  - name: projectName
    value: CRMit.Customers

stages:
  - stage: test
    displayName: Testing
    jobs:
      - job: unittest
        displayName: Unit Testing
        steps:
          - task: UseDotNet@2
            inputs:
              version: '5.0.x'

          - task: DotNetCoreCLI@2
            displayName: Run tests
            inputs:
              command: 'test'
              arguments: --configuration Debug --logger trx --results-directory $(Agent.TempDirectory)/$(Build.BuildNumber)/TestResults --collect:"XPlat Code Coverage" --settings unittest.runsettings
              publishTestResults: false
              projects: test/$(projectName).UnitTests/$(projectName).UnitTests.csproj

          - task: PublishTestResults@2
            displayName: Publish test results
            inputs:
              testResultsFormat: VSTest
              testResultsFiles: $(Agent.TempDirectory)/$(Build.BuildNumber)/TestResults/*.trx
              failTaskOnFailedTests: true

          - task: PublishCodeCoverageResults@1
            displayName: Publish code coverage report
            inputs:
              codeCoverageTool: Cobertura
              summaryFileLocation: $(Agent.TempDirectory)/$(Build.BuildNumber)/TestResults/**/coverage.cobertura.xml
  
      - job: integrationtest
        displayName: Integration Testing
        steps:
          - task: UseDotNet@2
            inputs:
              version: '5.0.x'

          - task: DockerCompose@0
            displayName: Up environment
            inputs:
              containerregistrytype: 'Container Registry'
              dockerComposeFile: 'docker-compose.yml'
              action: 'Run a Docker Compose command'
              dockerComposeCommand: 'up'
              arguments: '-d'

          - task: DotNetCoreCLI@2
            displayName: Run tests
            inputs:
              command: 'test'
              projects: test/$(projectName).IntegrationTests/$(projectName).IntegrationTests.csproj

          - task: DockerCompose@0
            displayName: Down environment
            inputs:
              containerregistrytype: 'Container Registry'
              dockerComposeFile: 'docker-compose.yml'
              action: 'Run a Docker Compose command'
              dockerComposeCommand: 'down'
          
  - stage: build
    displayName: Build
    jobs:
      - job: build
        displayName: Build docker image
        steps:
          - task: Docker@2
            displayName: Login
            inputs:
              containerRegistry: 'Docker Registry'
              command: 'login'
              addPipelineData: false

          - task: Docker@2
            displayName: Build and push staging
            inputs:
              containerRegistry: 'Docker Registry'
              repository: 'dropik/crmit-customers'
              command: 'buildAndPush'
              Dockerfile: 'src/CRMit.Customers/Dockerfile'
              buildContext: '$(Build.Repository.LocalPath)'
              tags: 'staging'

          - task: Docker@2
            displayName: Logout
            inputs:
              containerRegistry: 'Docker Registry'
              command: 'logout'
              addPipelineData: false

  - stage: e2e
    displayName: Acceptance
    jobs:
      - job: e2e
        displayName: Running E2E tests
        steps:
          - checkout: crmit

          - task: UseDotNet@2
            inputs:
              version: '5.0.x'

          - task: DownloadSecureFile@1
            name: certificate
            displayName: 'Download SSL certificate'
            inputs:
              secureFile: 'crmit.customers.pfx'

          - script: |
              mkdir -p ${HOME}/.aspnet/https
              cp $(certificate.secureFilePath) ${HOME}/.aspnet/https/crmit.customers.pfx
            displayName: Copy certificate to https folder

          - task: DockerCompose@0
            displayName: Up environment
            inputs:
              containerregistrytype: 'Container Registry'
              dockerComposeFile: 'docker-compose.yml'
              action: 'Run a Docker Compose command'
              dockerComposeCommand: 'up'
              arguments: '-d'

          - task: DotNetCoreCLI@2
            displayName: Run tests
            inputs:
              command: 'test'
              projects: test/CRMit.E2E/CRMit.E2E.csproj

          - task: DockerCompose@0
            displayName: Down environment
            inputs:
              containerregistrytype: 'Container Registry'
              dockerComposeFile: 'docker-compose.yml'
              action: 'Run a Docker Compose command'
              dockerComposeCommand: 'down'